{% extends 'base.html' %}

{% block header %}
  <h1 class="py-2 font-weight-bold text-center">{% block title %}Edit "{{ post['title'] }}"{% endblock %}}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <div class="form-group">
      <div class="row">
        <div class="col-sm-3">
          <label for="title" class="ml-2 col-form-label font-weight-bold">Title</label>
          <input name="title" id="title" class="form-control" value="{{ request.form['title'] or post['title'] }}" required>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-10">
          <label for="body" class="ml-2 col-form-label font-weight-bold">Body</label>
          <textarea name="body" id="body" class="form-control">{{ request.form['body'] or post['body'] }}</textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-3">
          <input type="submit" class="btn btn-primary rounded px-4 py-2 mt-4 shadow  font-weight-bold" value="Save">
        </div>
      </div>
    </div>
  </form>
  <hr class="my-4" >
  <form action="{{ url_for('blog.delete', id=post['id']) }}" method="post">
    <div class="form-group">
      <input class="btn btn-danger rounded shadow px-4 py-2 font-weight-bold" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
    </div>
  </form>
{% endblock %}
